<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country-flag.css">
    <script src="country-flag.js"></script>

    <title>Dota 2 Player Search</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container-fluid p-0 border border-white">
        <nav class="navbar-one navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <div class="col-xs col-sm-1"></div>
                <div class="col-xs col-sm-10">
                    <h1 class="navbar-brand fs-5 ">Dota 2 Finder</h1>
                </div>
                <div class="col-xs col-sm-1"></div>

            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-xs col-sm-1"></div>
            <div class="col-xs col-sm-10 border p-3 rounded search">
                <h1 class=" heading fs-2">Search Dota 2 Players</h1>
                <p class="font-weight-light text-secondary pb-0 mb-1">Enter a player name to fetch player info
                </p>
                <form action="" method="" class="heroSearch">
                    <div class="accountIDSearch input-group">
                        <input autocomplete="off" name="accountID" id="accountID" required type="text"
                            aria-label="First name" class="form-control" placeholder="Player Name">
                    </div>
                </form>
            </div>
            <div class="col-xs col-sm-1"></div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-xs col-sm-1"></div>
            <div class="col-xs col-sm-10 px-0">

                <div class="second_container p-3 container mt-3 rounded">
                    <div class="row">
                        <div class="make_block col-xs col-sm-3 pe-0">
                            <div class="player fs-5"></div>
                            <img class="player_image rounded" src="" alt="">
                            <div class="profile"></div>
                        </div>
                        <div class="col-xs col-sm-2 ps-0">

                        </div>
                        <div class="col-xs col-sm-7 ps-0">
                            <div class="stats_one pb-2"></div>
                            <div class="stats_two pb-3"></div>
                            <div class="stats_three pb-3"></div>
                            <div class="stats_four"></div>
                        </div>

                    </div>
                </div>

                <h3 class="recents_heading p-3 mb-0 mt-3"></h3>
                <div class="container last_match">
                    <div class="row">
                        <div class="last_match_one col-xs col-sm-4"></div>
                        <div class="last_match_two col-xs col-sm-4"></div>
                        <div class="last_match_three col-xs col-sm-4"></div>
                    </div>
                </div>
                <div class="secondlast_match">
                    <div class="row">
                        <div class="secondlast_match_one col-xs col-sm-4"></div>
                        <div class="secondlast_match_two col-xs col-sm-4"></div>
                        <div class="secondlast_match_three col-xs col-sm-4"></div>
                    </div>
                </div>
                <div class="thirdlast_match">
                    <div class="row">
                        <div class="thirdlast_match_one col-xs col-sm-4"></div>
                        <div class="thirdlast_match_two col-xs col-sm-4"></div>
                        <div class="thirdlast_match_three col-xs col-sm-4"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs col-sm-1"></div>
        </div>
    </div>

    <script src="./script.dom.js"></script>
    <script src="./script.js"></script>
    <script src="./const countryList.js"></script>
    <script src="./gameModes.js"></script>
</body>

</html>
